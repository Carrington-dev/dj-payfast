name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0" # Weekly

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install bandit safety
          pip install -r requirements.txt

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Run Bandit security scan
        run: |
          bandit -r payfast/ -f json -o bandit-report.json -c .bandit || true
          # Print summary to console
          bandit -r payfast/ -c .bandit || echo "Bandit found some issues - check report"
        continue-on-error: true

      - name: Check dependencies with Safety
        run: |
          safety check --json || echo "Safety check found vulnerabilities"
        continue-on-error: true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Bandit comment (on PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
              const issues = report.results.length;
              
              if (issues > 0) {
                const comment = `## ðŸ”’ Security Scan Results
                
Bandit found **${issues}** potential security issue(s).

Please review the [detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) and address any HIGH severity findings.

Common issues in payment libraries:
- Using MD5 for signatures (expected in PayFast API)
- Hardcoded credentials in test files (acceptable for tests)
- CSRF exemption on webhooks (required for PayFast ITN)
                `;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (error) {
              console.log('Could not read bandit report:', error);
            }